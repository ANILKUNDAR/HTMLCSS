<!DOCTYPE html>
<html>
<head>
    <title>html5/css3 for beginners front end developer</title>
    <meta charset="UTF-8">
</head>
<body>
   <form>
       First Name:<br>
       <input type="text" name="First Name">
       <br>
       Last Name:<br>
       <input type="text" name="Last Name">
       <br>
       Password:<br>
       <input type="password" name="Password">
       <br>
       Email:<br>
       <input type="email" name="email" placeholder="name@gmail.com">
       <br>
       Select File:<br>
       <input type="file" name="Imagefile" accept="image/jpg,image/png">
       <br>
       Radio Button:<br>
       <input type="radio" name="sex" value="male" checked>Male
       <br>
       <input type="radio" name="sex" value="female" >Female
       <br>
       Check Box:<br>
       <input type="checkbox" name="option" value="Html" >Html
       <br>
       <input type="checkbox" name="option" value="Css" >Css
        <br>
        <br>
        <input type="submit" value="submit">
        <br>
        <br>
        <button type="button" onclick="alert('Succesfully sent')">Click Me</button>
        <br>
        <br>
        <br>
        <select>
            <option>Select your Interest</option>
            <option>Html</option>
            <option>Css</option>
        </select>
        <br>
        <br>
        <textarea name="message" rows="20" cols="50"> Write your Comments</textarea>
    </form>
</body>

</html>
